<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Blogspot - Contact Us</title>
		<link rel="stylesheet" href="/static/css/skeleton.css">
		<link rel="stylesheet" href="/static/css/style.css">
	</head>
	<body>
		<header class="header">
			<a href="/">Home</a>
			<a href="/about_us">About Us</a>
		</header>
			<br/>
			<div class="error" id="submitmessage"></div>
			<!-- This element is affected by a class style in style.css -->
			<br/>
			<ul>
		    {% for notification in notifications %}
		    <li>{{ notification }}</li>
		    {% endfor %}
			</ul>
				<div class="five columns">
				<form id="contactusform" action="/contact" method="POST">
					<label for="nameinput">Name</label> <input  class="u-full-width" id="nameinput" name="nameinput" type="text" placeholder="Enter your first and last name"/><br />
					<label for="subject">Subject</label> <input class="u-full-width" id="subject" name="subject" type="text" placeholder="Subject" />
					<label for="comments">Message</label> <textarea class="u-full-width" id="comments" name="comments" placeholder="Enter text" ></textarea><br />
					<input type="submit" value="Submit" />
				</form>
			</div>
			<br/>	<br/>	<br/>	<br/>	<br/>	<br/>	<br/>	<br/>	<br/>	<br/>	<br/><br/>
			<br/>	<br/>	<br/>
			<footer class="footer">
				<a href="/">Home</a>
				<a href="/about_us">About Us</a>
			</footer>
		<script src="/static/js/script.js"></script>
	</body>
</html>
